<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas,gerador password">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="assets/logo.png" alt="Logo">
    <main class="conteiner-input">
      <span>Tamanho <span id="valor"> caracteres</span></span>
      <input id="slider" class="slider" type="range" min="5" max="25" value="15">
      <button id="button" class="button-cta">Gerar senha</button>
    </main>
    
    <div id="container-password" class="conteiner-password hide">
        <span class="title">Sua senha gerada foi</span>
        <span id="password" class="password">123123</span>
        <span class="tooltip">clique na senha para copiar ⬆️</span>

    </div>


    <script src="script.js"></script>
</body>
</html>
